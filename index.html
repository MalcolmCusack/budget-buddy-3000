<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <div class="page">

    <!-- HEADER -->
    <div class="header">
      <div class="title">
        <h1>Budget Buddy 3000!</h1>
      </div>
      <div class="total-budget">

      </div>
      <div class="budget-bar">
        <div class="remaining-budget-bar">
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <!-- HOME -->
      <div class="home-content">
        <div class="content-title">
          HOME
        </div>
        <div class="budget-text"></div>
        <div class="message-box"></div>
        <div>
          <input type="text" id="spent" placeholder="$ spent?">
        </div>
        <div class="home-category-list"></div>
      </div>

      <!-- SETUP -->
      <div class="setup-content">
        <div class="content-title">
          SETUP
        </div>
        <div class="categories-list">

        </div>
        <div class="inputs">
          <button type="button" class ="make-category">+</button>
          <input type="text" id="category-name" placeholder="Name">
          <input type="text" id="category-budget" placeholder="$ Budget">
        </div>
      </div>
      <!-- DATA -->
      <div class="data-content">
        <div class="content-title">
          DATA
        </div>
        <div class="bar-graph">

        </div>
      </div>


      <!-- NAV -->
      <div class="nav">
        <button id="to-home">HOME</button>
        <button id="to-setup">SETUP</button>
        <button id="to-data">DATA</button>
      </div>
    </div>
</body>

</html>
