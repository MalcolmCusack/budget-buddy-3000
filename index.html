<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <title></title>
</head>

<body>
  <div class="categories-page">

    <div class="totalBudget">

    </div>
    <div class="categories-list">

    </div>
    <div class="inputs">
      <div>
        <button type="button" class="make-category">+</button>
        <input type="text" id="category-name" placeholder="Name">

      <div class="to-home-page">
        <button id = "to-home" name="button">Home</button>
      </div>
    </div>
  </div>
  <div class="home-page">
    <h1>HOME</h1>
    <div class="title">
      Budget Buddy 3000!
    </div>
    <div class="budget-bar">
      <div class="remaining-budget-bar">
      </div>

    </div>
    <div>
      <input type="text" id="spent" placeholder="$ spent?">
    </div>
    <div class = "home-category-list">
    </div>
    <div>
    </div>
    <div class="data-page">
      <h1>DATA</h1>
    </div>
  </div>
</body>

</html>
